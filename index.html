<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Interplanetary Transport System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" href="styles/layout.css" rel="stylesheet" />	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	</head>
	<body>

		<header class="grid-item header">
			<img src="img/logo.png" alt="logo spacex" /> 
			</br>
			<h1> Interplanetary Transport System </h1>
		</header>
		   
		<main class="grid-item main">
		   		<h2 id="hetweer"> Het weer: </h2>	
		   		<article id="weer"> </article>
		</main>

		<aside class="grid-item ad1">
		    <h2> Fijne reis! </h2>
		    <div id="kat"> 
		    <img id="foto">
		    </div>
		</aside>

		<aside class="grid-item ad2">
		<h2> Bestemming: Cape Canaveral </h2>
			<div id="map">
			</div>
			
		</aside>
		<script>
			var map;
			var stamp = {lat: 28.396837, lng: -80.605659};
			var content = "Landingspot";
			function initMap(){
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 28.396837 ,lng:-80.605659},
					zoom: 8
				});
				var infowindow = new google.maps.InfoWindow ({content:content});
				var marker= new google.maps.Marker({position:stamp,map:map,title:"landingspot"});
				marker.addListener("click", function() {
					infowindow.open(map,marker)
				});

			}
		</script>

	<script src="script/main.js"></script>
	<script src="script/eten.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD4pktRM40QcQVyR1HDwC19feqZr2oIKs&callback=initMap"
    async defer></script>
	</body>
</html>
